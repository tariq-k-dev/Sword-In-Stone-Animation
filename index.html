<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Blender animation of ninja and electric sword in stone">
    <meta name="keywords" content="Blender, Animation, HTML, CSS">
    <meta name="author" content="Tariq Khan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sword In Stone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #141414;
        padding: 1rem 0;
      }

      @media screen and (max-width: 860px) {
        body {
          padding: 0;
        }
      }

      .video-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .video-container video {
        max-width: calc(860 / 1080 * 100%);
        max-height: 100%;
      }

      /* Loading Spinner */
      .lds-spinner {
        color: official;
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }

      .lds-spinner div {
        transform-origin: 40px 40px;
        animation: lds-spinner 1.2s linear infinite;
      }

      .lds-spinner div:after {
        content: " ";
        display: block;
        position: absolute;
        top: 3px;
        left: 37px;
        width: 6px;
        height: 18px;
        border-radius: 20%;
        background: #fff;
      }

      .lds-spinner div:nth-child(1) {
        transform: rotate(0deg);
        animation-delay: -1.1s;
      }

      .lds-spinner div:nth-child(2) {
        transform: rotate(30deg);
        animation-delay: -1s;
      }

      .lds-spinner div:nth-child(3) {
        transform: rotate(60deg);
        animation-delay: -0.9s;
      }

      .lds-spinner div:nth-child(4) {
        transform: rotate(90deg);
        animation-delay: -0.8s;
      }

      .lds-spinner div:nth-child(5) {
        transform: rotate(120deg);
        animation-delay: -0.7s;
      }

      .lds-spinner div:nth-child(6) {
        transform: rotate(150deg);
        animation-delay: -0.6s;
      }

      .lds-spinner div:nth-child(7) {
        transform: rotate(180deg);
        animation-delay: -0.5s;
      }

      .lds-spinner div:nth-child(8) {
        transform: rotate(210deg);
        animation-delay: -0.4s;
      }

      .lds-spinner div:nth-child(9) {
        transform: rotate(240deg);
        animation-delay: -0.3s;
      }

      .lds-spinner div:nth-child(10) {
        transform: rotate(270deg);
        animation-delay: -0.2s;
      }

      .lds-spinner div:nth-child(11) {
        transform: rotate(300deg);
        animation-delay: -0.1s;
      }

      .lds-spinner div:nth-child(12) {
        transform: rotate(330deg);
        animation-delay: 0s;
      }

      @keyframes lds-spinner {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <main class="video-container">
      <!-- Loading spinner -->
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <video autoplay muted loop controls hidden>
        <source src="https://res.cloudinary.com/digitalgnome-net/video/upload/v1709629811/videos/character.mp4"
          type="video/mp4">
      </video>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const videoElem = document.querySelector('video');
        const spinnerDiv = document.querySelector('.lds-spinner');

        videoElem.addEventListener("loadeddata", () => {
          if (videoElem.readyState === 4) {
            spinnerDiv.remove();
            videoElem.removeAttribute('width');
            videoElem.removeAttribute('height');
            videoElem.removeAttribute('hidden');
          }
        });

      });
    </script>
  </body>

</html>
